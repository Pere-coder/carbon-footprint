<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JavaScript (Optional for JS components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header text-center bg-primary text-white">
            <h2>Carbon Footprint Calculator</h2>
        </div>
        <div class="card-body p-4">
            <form method="POST">
                {% csrf_token %}
                
                <!-- Energy Usage Section -->
                <div class="mb-4">
                    <label class="form-label"><strong>Energy Usage</strong></label>
                    <div class="p-3 border rounded">
                        {{ energy_form.as_p }}
                    </div>
                </div>

                <!-- Travel Section -->
                <div class="mb-4">
                    <label class="form-label"><strong>Travel</strong></label>
                    <div class="p-3 border rounded">
                        {{ travel_form.as_p }}
                    </div>
                </div>

                <!-- Food Consumption Section -->
                <div class="mb-4">
                    <label class="form-label"><strong>Food Consumption</strong></label>
                    <div class="p-3 border rounded">
                        {{ food_form.as_p }}
                    </div>
                </div>

                <!-- Waste Management Section -->
                <div class="mb-4">
                    <label class="form-label"><strong>Waste Management</strong></label>
                    <div class="p-3 border rounded">
                        {{ waste_form.as_p }}
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success w-100 py-2">Calculate</button>
            </form>
        </div>
    </div>
</div>
